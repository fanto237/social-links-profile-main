<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      /* font-optical-sizing: auto; */
      font-style: normal;
    }
    :root {
      --bg: hsl(0, 0%, 8%);
      --bg-card: hsl(0, 0%, 12%);
      --bg-btn: hsl(0, 0%, 20%);
      --btn-active: hsl(75, 94%, 57%);
      --primary-text: hsl(0, 0%, 100%);
    }

    html,
    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
      color: var(--primary-text);
    }
    main.card {
      background: var(--bg-card);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 0.85rem;
      border-radius: 0.6rem;
      width: 20rem;
    }

    img {
      width: 5rem;
      height: 5rem;
      border: solid 0.15rem var(--bg-btn);
      border-radius: 3rem;
    }
    .name {
      line-height: 2.5rem;
    }
    .location {
      color: var(--btn-active);
    }
    .quote {
      font-size: small;
    }
    nav {
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
    }
    a.btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-decoration: none;
      height: 2rem;
      margin: 0.5rem 0;
      background: var(--bg-btn);
      border-radius: 0.5rem;
      color: var(--primary-text);
      line-height: normal;
      font-size: small;
    }
    a.btn:hover,
    a.btn:focus {
      background: var(--btn-active);

      transform: scale(1.02, 1.1);
      transition: all 1s;
    }
  </style>
  <body>
    <main aria-label="profile-card" class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile" />
      <div class="bio">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="quote">"Fron-tend developer and avid reader."</p>
      <nav role="navigation">
        <a class="btn" href="#">GitHub</a>
        <a class="btn" href="#">Frontend Mentor</a>
        <a class="btn" href="#">LinkedIn</a>
        <a class="btn" href="#">Twitter</a>
        <a class="btn" href="#">Instagram</a>
      </nav>
    </main>
  </body>
</html>
